

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login: Default (login--default) - Pattery Library</title>

    <link rel="stylesheet" href="/boilerplate-components/css/main.css">

    <script defer src="/boilerplate-components/js/manifest.js"></script>
    <script defer src="/boilerplate-components/js/vendor.js"></script>
    <script defer src="/boilerplate-components/js/main.js"></script>

    </head>
<body>
    <div class="login">
    <form action="">
        <div class="login__field">
            <label for="username" class="login__label">Username</label>
            <input type="text" name="username" class="login__input" />
        </div>
        <div class="login__field">
            <label for="password" class="login__label">Password</label>
            <input type="password" name="password" class="login__input" />
        </div>
        <div class="login__actions">
            <div class="login__submit">
                <button class="button" type="submit">Login</button>
            </div>
            <label class="login__rememberMe" for="remember_me">
                <input type="hidden" name="remember_me" value="no" />
                <input type="checkbox" name="remember_me" value="yes" id="remember_me" />
                Remember me
            </label>
            <a class="login__forgotPasswordLink" href="#">Forgot Your Password?</a>
        </div>
    </form>
</div>

</body>
</html>
